<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<nav class="navbar-inverse" style="position: sticky;top: 0;z-index: 99999">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Photo Gallery</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
            <li><a href="#home">Home</a></li>
            <li><a href="#grids">Grid View</a></li>
            <li><a href="#slides">Slide View</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

</nav>



<body>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <img id="img1" src="home.gif" class="img-responsive">
            </div>
        </section>
        <hr style="width: 100%">
        <section id="grids">
            <div class="row">
                <img class="img2" src="capAm.jpg">
                <img class="img2" src="BP.jpg">
                <img class="img2" src="hulk.jpg">
                <img class="img2" src="Ironman.jpg">
            </div>
            <div class="row">
                <img class="img2" src="thanos.jpg">
                <img class="img2" src="thor.jpg">
                <img class="img2" src="gamora.jpg">
                <img class="img2" src="scarlet.jpg">
            </div>
        </section>

        <br>
        <br>
        <hr style="width: 100%">

        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                </ol>


                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="capAm.jpg" alt="Captain America" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Captain America</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="BP.jpg" alt="Black Panther" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Black Panther</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="hulk.jpg" alt="Hulk" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Hulk</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Ironman.jpg" alt="Iron Man" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Iron Man</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="thanos.jpg" alt="Thanos" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Thanos</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="thor.jpg" alt="Thor" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Thor</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="gamora.jpg" alt="Gamora" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Gamore</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="scarlet.jpg" alt="Scarlet" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Scarlet</h3>
                            <h3>Scarlet</h3>
                        </div>
                    </div>

                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <hr style="width: 100%">


        <section id="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.5884643159047!2d72.88846041473055!3d19.12570168705942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c97f346053b7%3A0xacf72f56793d190a!2sWhitehat%20Education%20Technology%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1612863126020!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

            <hr style="width: 100%">
            <div class="contact_1">
                <a href="mailto:evelyngraciashirley2010@gmail.com?Subject=Hi">
                    <h5><i class="fa fa-envelope"></i>&nbsp;&nbsp;evelyngraciashirley2010@gmail.com</h5>
                </a>
                <a href="#">
                    <h5><i class="fa fa-instagram"></i>&nbsp;&nbsp;myinstagramid</h5>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
